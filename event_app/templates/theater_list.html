<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theater List</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #213346;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #f2a900;
            font-size: 32px;
            margin-bottom: 30px;
        }

        .theater-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 0;
            margin: 0;
        }

        .theater-item {
            background-color: #34495e;
            border-radius: 8px;
            width: calc(33% - 20px);
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .theater-item:hover {
            background-color: #2c3e50;
        }

        .theater-info h3 {
            font-size: 24px;
            color: #f2a900;
            margin-bottom: 10px;
        }

        .theater-info p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .theater-item a {
            color: inherit;
            text-decoration: none;
            display: block;
        }

        .back-button {
            display: block;
            margin-top: 40px;
            padding: 10px;
            text-align: center;
            background-color: #f2a900;
            color: #fff;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            width: 200px;
            margin: 0 auto;
        }

        .back-button:hover {
            background-color: #e67e22;
        }
    </style>
</head>

<body>
    <h1>Theater List</h1>
    <ul class="theater-list">
        {% for theater in theater %}
        <li class="theater-item">
            <a href="{% url 'theater_detail' theater.id %}">
                <div class="theater-info">
                    <h3>{{ theater.name }}</h3>
                    <p>{{ theater.location }}</p>
                    <p><strong>Capacity:</strong> {{ theater.capacity }} seats</p>
                </div>
            </a>
        </li>
        {% endfor %}
    </ul>

    <a href="{% url 'admin_dashboard' %}" class="back-button">Back to Admin Dashboard</a>
</body>

<script>
    // Add any JavaScript functionality here, such as search or sorting theaters

    // Example: Search functionality
    const searchInput = document.getElementById("search");

    searchInput.addEventListener("keyup", (event) => {
        const searchTerm = event.target.value.toLowerCase();
        const theaterItems = document.querySelectorAll(".theater-item");

        theaterItems.forEach((item) => {
            const theaterName = item
                .querySelector(".theater-info h3")
                .textContent.toLowerCase();
            if (theaterName.indexOf(searchTerm) > -1) {
                item.style.display = "block";
            } else {
                item.style.display = "none";
            }
        });
    });
</script>

</html>
