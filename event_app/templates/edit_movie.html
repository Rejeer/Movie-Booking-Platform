<h1>Edit Movie</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" value="{{ movie.title }}" required><br>

    <label for="description">Description:</label>
    <textarea name="description" id="description" required>{{ movie.description }}</textarea><br>

    <label for="duration">Duration (in minutes):</label>
    <input type="number" name="duration" id="duration" value="{{ movie.duration }}" required><br>

    <label for="release_date">Release Date:</label>
    <input type="date" name="release_date" id="release_date" value="{{ movie.release_date|date:'Y-m-d' }}" required><br>

    <label for="poster">Poster:</label>
    <input type="file" name="poster" id="poster"><br>

    <button type="submit">Save Changes</button>
</form>
