<style>
    /* Basic styling for the form */
    /* Basic styling for the form */
    form {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    /* Style labels */
    label {
      display: block;
      margin-bottom: 5px;
    }
    
    /* Style input fields */
    input[type="text"],
    input[type="number"],
    textarea,
    input[type="date"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    
    /* Style the submit button */
    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    
    /* Hover effect for the submit button */
    button[type="submit"]:hover {
      background-color: #45a049;
    }
</style>

<h1>Edit Movie</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ movie.title }}" required><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required>{{ movie.description }}</textarea><br>

    <label for="duration">Duration (minutes):</label>
    <input type="number" id="duration" name="duration" value="{{ movie.duration }}" required><br>

    <label for="release_date">Release Date:</label>
    <input type="date" id="release_date" name="release_date" value="{{ movie.release_date }}" required><br>

    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" value="{{ movie.genre }}" required><br>

    <label for="language">Language:</label>
    <input type="text" id="language" name="language" value="{{ movie.language }}" required><br>

    <label for="poster">Poster:</label>
    <input type="file" id="poster" name="poster"><br>
    <p>Current Poster: <img src="{{ movie.poster.url }}" alt="{{ movie.title }}" height="100"></p>

    <label for="is_upcoming">Is Upcoming:</label>
    <input type="checkbox" id="is_upcoming" name="is_upcoming" {% if movie.is_upcoming %}checked{% endif %}><br>

    <button type="submit">Update Movie</button>
</form>
