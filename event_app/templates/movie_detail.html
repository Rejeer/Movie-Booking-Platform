<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        
.movie-detail-card {
    display: flex;
    align-items: center;
    background: #f9f9f9;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    margin: 20px auto;
    text-align: center;
    max-width: 800px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.movie-detail-card img {
    width: 300px;
    height: auto;
    object-fit: cover;
}

.movie-detail-info {
    padding: 20px;
}

.movie-detail-info h2 {
    margin: 0 0 10px;
    color: #444;
}

.movie-detail-info p {
    margin: 5px 0;
    color: #666;
}

.movie-detail-info a.btn {
    margin-top: 10px;
    background-color: #ff6600;
    color: #ffffff;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

.movie-detail-info a.btn:hover {
    background-color: #e65c00;
}
.btn{
   
    background-color: #ff6600;
    color: #ffffff;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s ease;
    margin-bottom:100px;
}

</style>
</head>
<body>
    
    <div class="container">
        <a href="{% url 'customer_dashboard' %}" class="btn">Back to Movies</a>
        
        <div class="movie-detail-card">
            <img src="{{ movie.poster.url }}" alt="{{ movie.title }}">
            <div class="movie-detail-info">
                <h2>{{ movie.title }}</h2>
                <p><strong>Description:</strong> {{ movie.description }}</p>
                <p><strong>Rating:</strong> {{ movie.rating }}</p>
                <a href="{% url 'book_movie'  movie.id  %}" class="btn">Book</a>
            </div>
        </div>
    </div>
</body>
</html>
