
<!DOCTYPE html>
<html>
<head>
<style>
    /* Basic styling for the form */
    /* Basic styling for the form */
    form {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    /* Style labels */
    label {
      display: block;
      margin-bottom: 5px;
    }
    
    /* Style input fields */
    input[type="text"],
    input[type="number"],
    textarea,
    input[type="date"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    
    /* Style the submit button */
    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    
    /* Hover effect for the submit button */
    button[type="submit"]:hover {
      background-color: #45a049;
    }
</style>

   

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" required><br>

  <label for="description">Description:</label>
  <textarea id="description" name="description" required></textarea><br>

  <label for="duration">Duration (minutes):</label>
  <input type="number" id="duration" name="duration" required><br>

  <label for="release_date">Release Date:</label>
  <input type="date" id="release_date" name="release_date" required><br>

  <label for="genre">Genre:</label>
  <input type="text" id="genre" name="genre" required><br>

  <label for="language">Language:</label>
  <input type="text" id="language" name="language" value="English"><br>

  <label for="poster">Poster:</label>
  <input type="file" id="poster" name="poster"><br>

  <label for="is_upcoming">Is Upcoming:</label>
  <input type="checkbox" id="is_upcoming" name="is_upcoming"><br>

  <button type="submit">Create Movie</button>
</form>


</body>
</html>
