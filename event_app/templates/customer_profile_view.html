
<style>
    /* Add this to your styles.css or within a <style> tag in base.html */

        .profile-card {
          max-width: 400px;
          margin: 30px auto;
          padding: 20px;
          background-color: #fff;
          border-radius: 15px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          text-align: center;
        }
        
        .profile-header {
          background-color: #FF6347;
          color: white;
          padding: 15px;
          border-radius: 10px 10px 0 0;
        }
        
        .profile-header h3 {
          margin: 0;
          font-size: 24px;
        }
        
        .profile-body {
          padding: 20px;
          font-size: 18px;
          line-height: 1.6;
        }
        
        .profile-footer {
          padding: 10px;
        }
        
        .btn {
          display: inline-block;
          padding: 10px 20px;
          margin: 10px 0;
          background-color: #FF6347;
          color: white;
          text-decoration: none;
          border-radius: 5px;
          transition: background-color 0.3s;
        }
        
        .btn:hover {
          background-color: #FF6347;
        }
        
        /* Optional: Add a smooth shadow effect when hovering over the card */
        .profile-card:hover {
          box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        
</style>

 

  <div class="profile-card">
    <div class="profile-header">
      <h3>{{ profile.name }}</h3>
    </div>

    <div class="profile-body">
      <p><strong>Contact Number:</strong> {{ profile.contact_number }}</p>
    </div>

    <div class="profile-footer">
      <a href="#" class="btn btn-primary">Edit Profile</a>
    </div>
  </div>
