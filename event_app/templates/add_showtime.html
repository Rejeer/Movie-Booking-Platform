<style>
    .form-group {
        margin-bottom: 15px;
      }
      
      label {
        display: block;
        margin-bottom: 5px;
      }
      
      select,
      input[type="datetime-local"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      
      button.btn-primary {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      
      button.btn-primary:hover {
        background-color: #0062cc;
      }
</style>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="movie">Movie:</label>
      <select id="movie" name="movie" required>
        {% for movie in movies %}
          <option value="{{ movie.id }}">{{ movie.title }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="showtime">Showtime:</label>
      <input type="datetime-local" id="showtime" name="showtime" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Showtime</button>
  </form>
