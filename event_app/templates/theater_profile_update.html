<form method="POST">
    {% csrf_token %}
    <label for="name">Theater Name:</label>
    <input type="text" id="name" name="name" value="{{ theater.name }}" required>

    <label for="location">Location:</label>
    <textarea id="location" name="location" required>{{ theater.location }}</textarea>

    <label for="capacity">Seating Capacity:</label>
    <input type="number" id="capacity" name="capacity" value="{{ theater.capacity }}" required>

    <label for="contact_number">Contact Number:</label>
    <input type="text" id="contact_number" name="contact_number" value="{{ theater.contact_number }}">

    <button type="submit">Update Profile</button>
</form>
