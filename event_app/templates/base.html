  <style>
    /* General styling */
    /* Reset some basic styles */
    /* Reset some basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {

      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;

      color: #333;
    }

    /* Navbar styles */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #fff;
      padding: 1rem 2rem;
      border-bottom: 1px solid #eee;
    }

    /* Align logo and nav links to the left */
    .navbar-left {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    /* Logo styling */
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #FF6347;
      /* Customize this color */
    }

    /* Nav links styling */
    .nav-links {
      list-style-type: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .nav-links li a:hover {
      color: #FF6347;
    }

    /* Button container in the navbar */
    .navbar-buttons {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    /* Primary button styling */
    .btn {
      background-color: #FF6347;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #e55347;
    }

    /* Login button styling */
    .login-btn {
      background-color: transparent;
      color: #333;
      padding: 0.5rem 1rem;
      border: 1px solid #FF6347;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #FF6347;
      color: #fff;
    }
    h1, h2 {
      color: #333;
      text-align: center;
  }
  
  .best-movie-card, .movies-list {
      margin-top: 20px;
  }
  
  .card, .movie-card {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin: 20px auto;
      max-width: 600px;
      overflow: hidden;
  }
  
  .card img, .movie-card img {
      width: 150px;
      height: 200px;
      object-fit: cover;
  }
  
  .card-body, .movie-info {
      padding: 20px;
  }
  
  .card-body h3, .movie-info h3 {
      margin: 0;
      color: #555;
  }
  
  .card-body p, .movie-info p {
      margin: 5px 0;
      color: #777;
  }
  
  .card-body p strong, .movie-info p strong {
      color: #000;
  }
  </style>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <div class="logo">Avvenimento</div>
      <ul class="nav-links">
        <li><a href="{% url 'customer_dashboard' %}">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Hotels</a></li>
        {% comment %} <li><a href="{% url 'user_bookings' booking_id=booking.id %}">Booking</a></li> {% endcomment %}

        <li><a href="#">Contact Us</a></li>
        <li><a href="#">FAQs</a></li>
      </ul>
    </div>
    <div class="navbar-buttons">
      <button class="btn" onclick="location.href='#" >Create Profile</button>
      {% if user.is_authenticated %}
        <button class="btn logout-btn" onclick="location.href='{% url 'logout' %}'">Logout</button>
    {% else %}
        <button class="btn login-btn" onclick="location.href='{% url 'login' %}'">Login</button>
    {% endif %}
    </div>
  </nav>
